<!DOCTYPE html>
<html lang="es-co">

<head>
    <title>Boxes in CSS</title>
    <meta charset="utf-8">
    <meta name="keywords" content="boxes, div, padding, margin, position">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Boxes in CSS</h1>
    <!--Contenido principal flotando-->
    <div class="cajas">
        <div class="caja">
            <p>Box 1 content</p>
        </div>
        <div class="caja">
            <p>Box 2 content</p>
        </div>
        <div class="caja">
            <p>Box 3 content</p>
        </div>
        <div class="caja">
            <p>Box 4 content</p>
        </div>
        <div class="caja">
            <p>Box 5 content</p>
        </div>
        <div class="caja">
            <p>Box 6 content</p>
        </div>
        <div class="caja">
            <p>Box 7 content</p>
        </div>
        <div class="caja">
            <p>Box 8 content</p>
        </div>
        <div class="caja">
            <p>Box 9 content</p>
        </div>
        <div class="clearfix"></div>
    </div>
    <!--Limpiar flotados-->
    <div class="next-content">
        <h2>Content after floated boxes</h2>
        <p>
            Texto de prueba
        </p>
    </div>
    <footer>

    </footer>
</body>

</html>
